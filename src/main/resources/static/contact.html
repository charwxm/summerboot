<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Contact Us</title>

    <!-- Bootstrap core CSS -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link href="assets/modern-business.css" rel="stylesheet" />
    <script src="assets/main.js"></script>
    <script src="assets/contact_me.js"></script>

  </head>

  <body>
    <!-- Navigation -->
    <div th:insert="fragments/navbar.html :: navbar"> </div>

    <!-- Page Content -->
    <div class="container">
      <!-- Page Heading/Breadcrumbs -->

      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="index1.html">Home</a>
        </li>
        <li class="breadcrumb-item active">Contact</li>
      </ol>

      <!-- Content Row -->
      <div class="row">
        <!-- Map Column -->
        <div class="col-lg-8 mb-4">
          <!-- Embedded Google Map -->
          <iframe
            style="width: 100%; height: 400px; border: 0"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.7187532149364!2d103.92961815030117!3d1.3451846990140972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da3d69fed56771%3A0x8bf2e2929d84a296!2sTemasek%20Polytechnic!5e0!3m2!1sen!2ssg!4v1612834356301!5m2!1sen!2ssg"
          ></iframe>

        </div>
        <!-- Contact Details Column -->
        <div class="col-lg-4 mb-4">
          <h3 style="text-shadow: 1px 1px 1px grey; padding-top: 20px;">Contact Details</h3>
          <hr>
          <p>
            Temasek Polytechnic
            <br />21 Tampines Ave 1, Singapore 529757
            <br />
          </p>
          <p><abbr title="Phone">P</abbr>: (65) 6234-7890</p>
          <p>
            <abbr title="Email">E</abbr>:
            <a href="mailto:hello@cdf.com">hello@cdf.com </a>
          </p>
          <p>
            <abbr title="Hours">H</abbr>: Monday - Friday: 9:00 AM to 5:00 PM
          </p>
        </div>
      </div>
      <!-- /.row -->

      <!-- Contact Form -->
      <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
      <div class="row">
        <div class="col-lg-8 mb-4">
          <h3>Send us a Message</h3>
          <form name="sentMessage" id="contactForm" novalidate>
            <div class="control-group form-group">
              <div class="controls">
                <label>Full Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  required
                  data-validation-required-message="Please enter your name."
                />
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Phone Number:</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  required
                  data-validation-required-message="Please enter your phone number."
                />
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Email Address:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  required
                  data-validation-required-message="Please enter your email address."
                />
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Message:</label>
                <textarea
                  rows="10"
                  cols="100"
                  class="form-control"
                  id="message"
                  required
                  data-validation-required-message="Please enter your message"
                  maxlength="999"
                  style="resize: none"
                ></textarea>
              </div>
            </div>
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button
              type="submit"
              class="btn btn-primary" style="background-color: black; border: 0;"
              id="sendMessageButton"
            >
              Send Message
            </button>
          </form>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div th:insert="fragments/footer.html :: footer"> </div>

    <!-- Bootstrap core JavaScript -->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
