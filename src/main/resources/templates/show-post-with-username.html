<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show post</title>
</head>
<body>
<h1>Show post</h1>

<form action="#" th:object="${post}" method="post">

    <h3>These are the post's details:</h3>
    <div>
        <label for="title">Title</label>
        <input type="text" th:field="*{title}"
               id="title" placeholder="Title" />
    </div>
    <div>
        <label for="content">Content</label>
        <input type="text" th:field="*{content}"
               id="content" placeholder="Content" />
    </div>
    <div>
        <label for="imageURL">imageURL</label>
        <input type="text" th:field="*{imageURL}"
               id="imageURL" placeholder="imageURL" />
    </div>

    <h3>The username is: </h3>
    <div th:text="${user.username}"></div>

    <input type="hidden" id="id" th:field="*{id}">
</form>

<div>
    <a href="/every-posts">Back to every posts</a>
</div>
</body>
</html>
</body>
</html>
